<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Production Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #333;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.5em;
      font-weight: 300;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(30, 60, 114, 0.3);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-3px);
    }

    .stat-number {
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .stat-label {
      font-size: 1em;
      opacity: 0.9;
    }

    .charts-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 30px;
      margin: 40px 0;
    }

    .chart-container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .table-container {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin-top: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      font-weight: 600;
      position: sticky;
      top: 0;
      font-size: 0.9em;
    }

    tbody tr:hover {
      background-color: #f8f9ff;
    }

    .editor-chris {
      border-left: 4px solid #2196F3;
      background-color: #e3f2fd;
    }

    .editor-duno {
      border-left: 4px solid #9C27B0;
      background-color: #f3e5f5;
    }

    .editor-ramon {
      border-left: 4px solid #4CAF50;
      background-color: #e8f5e8;
    }

    .editor-freddy {
      border-left: 4px solid #FF9800;
      background-color: #fff3e0;
    }

    .editor-thais {
      border-left: 4px solid #E91E63;
      background-color: #fce4ec;
    }

    .status-badge {
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 0.8em;
      font-weight: bold;
      display: inline-block;
    }

    .status-pending {
      background-color: #ffecb3;
      color: #e65100;
    }

    .status-partial {
      background-color: #bbdefb;
      color: #1976d2;
    }

    .status-complete {
      background-color: #c8e6c9;
      color: #388e3c;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #81C784);
      transition: width 0.3s ease;
    }

    .export-btn {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px 5px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
    }

    .export-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(30, 60, 114, 0.4);
    }

    .section-title {
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #2c3e50;
      font-weight: 600;
    }

    @media (max-width: 1024px) {
      .charts-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 768px) {
      .charts-container {
        grid-template-columns: 1fr;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Video Production Tracker</h1>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number">23</div>
        <div class="stat-label">Total Accounts</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">71</div>
        <div class="stat-label">Total Videos Required</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">5</div>
        <div class="stat-label">Under Revision</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">66</div>
        <div class="stat-label">Remaining to Produce</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">7%</div>
        <div class="stat-label">Completion Rate</div>
      </div>
    </div>

    <div class="charts-container">
      <div class="chart-container">
        <div class="section-title">Workload by Editor</div>
        <canvas id="editorChart"></canvas>
      </div>
      <div class="chart-container">
        <div class="section-title">Production Status</div>
        <canvas id="statusChart"></canvas>
      </div>
      <div class="chart-container">
        <div class="section-title">Video Requirements</div>
        <canvas id="requirementChart"></canvas>
      </div>
    </div>

    <div class="table-container">
      <div class="section-title">Account Production Status</div>
      <button class="export-btn" onclick="exportToCSV()">Export CSV</button>
      <button class="export-btn" onclick="printReport()">Print Report</button>

      <table>
        <thead>
          <tr>
            <th>Account</th>
            <th>Required</th>
            <th>Under Revision</th>
            <th>Remaining</th>
            <th>Editor</th>
            <th>Status</th>
            <th>Progress</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const data = [
      { account: "Avalon Medical Group", required: 2, revision: 0, editor: "Ramon" },
      { account: "Caldwell Seafood", required: 3, revision: 1, editor: "Duno" },
      { account: "Coty Marine", required: 4, revision: 0, editor: "Ramon" },
      { account: "Cured & Co.", required: 3, revision: 0, editor: "Ramon" },
      { account: "Cuzzie's Dispensary", required: 4, revision: 0, editor: "Ramon" },
      { account: "East Coast Falcons", required: 4, revision: 0, editor: "Freddy" },
      { account: "Frontier Funding", required: 4, revision: 0, editor: "Chris" },
      { account: "Global Beauty Solutions (Was YK Salon)", required: 2, revision: 2, editor: "Thais/Maddison" },
      { account: "Historic Blue Moon Hotel", required: 3, revision: 0, editor: "Ramon" },
      { account: "Home Concepts by JD", required: 4, revision: 1, editor: "Chris" },
      { account: "J.A.B Enterprises", required: 4, revision: 0, editor: "Freddy" },
      { account: "Jr's Express Car Wash", required: 3, revision: 0, editor: "Duno" },
      { account: "Kaizen Karate USA", required: 3, revision: 0, editor: "Chris" },
      { account: "Napoli Pizza", required: 4, revision: 0, editor: "Chris" },
      { account: "NJ Heart and Vein", required: 3, revision: 0, editor: "Ramon" },
      { account: "NJ Pure", required: 3, revision: 0, editor: "Chris" },
      { account: "Raw Fitness Lodi", required: 3, revision: 0, editor: "Chris" },
      { account: "Sambal Irvington", required: 3, revision: 0, editor: "Duno" },
      { account: "Supreme Deck Store", required: 3, revision: 0, editor: "Ramon" },
      { account: "Talk N Fix Wireless", required: 2, revision: 0, editor: "Thais/Maddison" },
      { account: "Tenafly Oradell Dental Associates", required: 2, revision: 0, editor: "Chris" },
      { account: "The Rugelach Shop", required: 4, revision: 0, editor: "Thais/Maddison" },
      { account: "Vegas NJ", required: 1, revision: 1, editor: "Duno" }
    ];

    // Calculate totals and editor stats
    const totalRequired = data.reduce((sum, item) => sum + item.required, 0);
    const totalRevision = data.reduce((sum, item) => sum + item.revision, 0);
    const remaining = totalRequired - totalRevision;

    // Editor workload calculation
    const editorStats = {};
    data.forEach(item => {
      const editor = item.editor.split('/')[0]; // Handle "Thais/Maddison" -> "Thais"
      if (!editorStats[editor]) {
        editorStats[editor] = { required: 0, revision: 0 };
      }
      editorStats[editor].required += item.required;
      editorStats[editor].revision += item.revision;
    });

    // Populate table
    const tableBody = document.getElementById('tableBody');
    data.forEach(item => {
      const row = document.createElement('tr');
      const remaining = item.required - item.revision;
      const progress = ((item.revision / item.required) * 100);

      const editorClass = `editor-${item.editor.toLowerCase().split('/')[0]}`;
      let status, statusClass;

      if (item.revision === 0) {
        status = 'Pending';
        statusClass = 'status-pending';
      } else if (item.revision === item.required) {
        status = 'Complete';
        statusClass = 'status-complete';
      } else {
        status = 'In Progress';
        statusClass = 'status-partial';
      }

      row.className = editorClass;
      row.innerHTML = `
                <td><strong>${item.account}</strong></td>
                <td>${item.required}</td>
                <td>${item.revision}</td>
                <td>${remaining}</td>
                <td>${item.editor}</td>
                <td><span class="status-badge ${statusClass}">${status}</span></td>
                <td>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    ${progress.toFixed(0)}%
                </td>
            `;
      tableBody.appendChild(row);
    });

    // Editor workload chart
    new Chart(document.getElementById('editorChart'), {
      type: 'bar',
      data: {
        labels: Object.keys(editorStats),
        datasets: [
          {
            label: 'Total Required',
            data: Object.values(editorStats).map(s => s.required),
            backgroundColor: '#1e3c72',
            borderRadius: 4
          },
          {
            label: 'Under Revision',
            data: Object.values(editorStats).map(s => s.revision),
            backgroundColor: '#4CAF50',
            borderRadius: 4
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Production status chart
    new Chart(document.getElementById('statusChart'), {
      type: 'doughnut',
      data: {
        labels: ['Under Revision', 'Remaining'],
        datasets: [{
          data: [totalRevision, remaining],
          backgroundColor: ['#4CAF50', '#FF9800'],
          borderWidth: 0
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });

    // Requirements distribution
    const reqCounts = [0, 0, 0, 0, 0];
    data.forEach(item => {
      reqCounts[item.required]++;
    });

    new Chart(document.getElementById('requirementChart'), {
      type: 'bar',
      data: {
        labels: ['1 Video', '2 Videos', '3 Videos', '4 Videos'],
        datasets: [{
          data: [reqCounts[1], reqCounts[2], reqCounts[3], reqCounts[4]],
          backgroundColor: ['#4CAF50', '#2196F3', '#FF9800', '#F44336'],
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
      }
    });

    function exportToCSV() {
      let csv = 'Account,Required Videos,Under Revision,Remaining,Editor,Progress\n';
      data.forEach(item => {
        const remaining = item.required - item.revision;
        const progress = ((item.revision / item.required) * 100).toFixed(0);
        csv += `"${item.account}",${item.required},${item.revision},${remaining},"${item.editor}",${progress}%\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'video_production_tracker.csv';
      a.click();
    }

    function printReport() {
      window.print();
    }
  </script>
</body>

</html>
